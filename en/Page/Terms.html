<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-body">
            <h2 class="modal-head" lang="en">Alert !</h2>
            <hr>
            <p class="modal-content" id="content" lang="en">Some text in the Modal..</p>
            <div class="modal-button" id="modal-button" lang="en">OK</div>
        </div>
    </div>

    <div class="termspage">
        <p class="heading" lang="en">REGULATION</p>
        <div class="condition-container">
            <div class="item">
                <p class="number" lang="en">1.</p>
                <p class="content" lang="en">A participant can vote only once.</p>
            </div>
            <div class="item">
                <p class="number" lang="en">2.</p>
                <p class="content" lang="en">The vote cannot be changed after confirmation.</p>
            </div>
            <div class="item">
                <p class="number" lang="en">3.</p>
                <p class="content" lang="en">One vote includes both the logo and the cheer shirt.</p>
            </div>
            <div class="item">
                <p class="number" lang="en">4.</p>
                <p class="content" lang="en">The details of each works are provided</p>
            </div>
        </div>

        <div class="button-container">
            <div class="wrapper">
                <div class="button button-wide" id="button" onclick='gotoPage("Vote.html",1)'>
                    <p class="button-content" lang="en">NEXT</p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript " src="../js/modal.js "></script>
